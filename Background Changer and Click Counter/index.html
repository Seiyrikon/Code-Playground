<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Changer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="background">
    <header>
        <nav>
            <button id="clear">Clear Background</button>
            <input id="bgChanger" class="button" type="color"></input>
            <button id="clickCounter">Click Me</button>
        </nav>
        <hr>
    </header>

    <section>
        <div id="container" class="container">
            <div id="clicks">0</div>
            <span>CLICKS</span><br><br>
            <button id="clearBtn" class="none">Clear</button>
        </div>
    </section>

    <script src="app.js"></script>
</body>
</html>
